<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:image" content="/images/plane-of-immanence.png">
        <title>Blog without Organs - $title$</title>
        <link rel="stylesheet" href="/css/default.css" />
        <link rel="stylesheet" href="/css/syntax.css" />
        <link rel="icon" href="/images/favicon.ico"/>
        <link
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Roboto+Mono:300|Noto+Sans+TC:300&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/5b5c2f44f2.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="/">Blog without Organs</a>
            </div>
            <nav>
                <a href="/">Home</a>
                <a href="/about.html">About</a>
                <a href="/contact.html">Contact</a>
                <a href="/archive.html">Archive</a>
            </nav>
        </header>

        <main role="main">
            <h1>$title$</h1>
            $body$
        </main>

        $if(comments)$
          <div class="comments">
            <h2>Comments</h2>
            <div id="disqus_thread"></div>
          </div>
          <script>

          var disqus_config = function () {
            this.page.identifier = '$url$';
            this.page.url = 'https://usefulalgorithm.github.io/posts/' + '$url$';
          };
          (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://usefulalgorithm.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        $endif$

        <div class="contacts">
          <a href="https://usefulalgorithm.github.io/rss.xml">
            <i class="fas fa-rss"></i>
          </a>
          <a href="https://github.com/usefulalgorithm">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/tsungjulii">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="https://twitter.com/usefulalgorithm">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="mailto:usefulalgorithm@gmail.com">
            <i class="far fa-envelope"></i>
          </a>
        </div>
        <footer>
          Site proudly generated by
          <a href="http://jaspervdj.be/hakyll">Hakyll</a>
        </footer>
    </body>
</html>
